<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DepartmentsViewDlg" widgetVar="DepartmentsViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDepartmentsTitle}">
            <h:form id="DepartmentsViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{departmentsController.selected != null}">
                        <h:outputText value="#{bundle.ViewDepartmentsLabel_departmentId}"/>
                        <h:outputText value="#{departmentsController.selected.departmentId}" title="#{bundle.ViewDepartmentsTitle_departmentId}"/>
                        <h:outputText value="#{bundle.ViewDepartmentsLabel_departmentName}"/>
                        <h:outputText value="#{departmentsController.selected.departmentName}" title="#{bundle.ViewDepartmentsTitle_departmentName}"/>
                        <h:outputText value="#{bundle.ViewDepartmentsLabel_managerId}"/>
                        <h:outputText value="#{departmentsController.selected.managerId}" title="#{bundle.ViewDepartmentsTitle_managerId}"/>
                        <h:outputText value="#{bundle.ViewDepartmentsLabel_locationId}"/>
                        <h:outputText value="#{departmentsController.selected.locationId}" title="#{bundle.ViewDepartmentsTitle_locationId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DepartmentsViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
