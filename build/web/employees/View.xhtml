<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmployeesViewDlg" widgetVar="EmployeesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEmployeesTitle}">
            <h:form id="EmployeesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{employeesController.selected != null}">
                        <h:outputText value="#{bundle.ViewEmployeesLabel_employeeId}"/>
                        <h:outputText value="#{employeesController.selected.employeeId}" title="#{bundle.ViewEmployeesTitle_employeeId}"/>
                        <h:outputText value="#{bundle.ViewEmployeesLabel_departments}"/>
                        <h:outputText value="#{employeesController.selected.departments}" title="#{bundle.ViewEmployeesTitle_departments}"/>
                        <h:outputText value="#{bundle.ViewEmployeesLabel_firstName}"/>
                        <h:outputText value="#{employeesController.selected.firstName}" title="#{bundle.ViewEmployeesTitle_firstName}"/>
                        <h:outputText value="#{bundle.ViewEmployeesLabel_lastName}"/>
                        <h:outputText value="#{employeesController.selected.lastName}" title="#{bundle.ViewEmployeesTitle_lastName}"/>
                        <h:outputText value="#{bundle.ViewEmployeesLabel_email}"/>
                        <h:outputText value="#{employeesController.selected.email}" title="#{bundle.ViewEmployeesTitle_email}"/>
                        <h:outputText value="#{bundle.ViewEmployeesLabel_phoneNumber}"/>
                        <h:outputText value="#{employeesController.selected.phoneNumber}" title="#{bundle.ViewEmployeesTitle_phoneNumber}"/>
                        <h:outputText value="#{bundle.ViewEmployeesLabel_hireDate}"/>
                        <h:outputText value="#{employeesController.selected.hireDate}" title="#{bundle.ViewEmployeesTitle_hireDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewEmployeesLabel_jobId}"/>
                        <h:outputText value="#{employeesController.selected.jobId}" title="#{bundle.ViewEmployeesTitle_jobId}"/>
                        <h:outputText value="#{bundle.ViewEmployeesLabel_salary}"/>
                        <h:outputText value="#{employeesController.selected.salary}" title="#{bundle.ViewEmployeesTitle_salary}"/>
                        <h:outputText value="#{bundle.ViewEmployeesLabel_commissionPct}"/>
                        <h:outputText value="#{employeesController.selected.commissionPct}" title="#{bundle.ViewEmployeesTitle_commissionPct}"/>
                        <h:outputText value="#{bundle.ViewEmployeesLabel_managerId}"/>
                        <h:outputText value="#{employeesController.selected.managerId}" title="#{bundle.ViewEmployeesTitle_managerId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EmployeesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
